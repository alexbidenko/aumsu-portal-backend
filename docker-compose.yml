version: "3.8"

services:

  aumsu_postgres:
    restart: unless-stopped
    image: postgres:9.5-alpine
    container_name: aumsu_postgres
    volumes:
      - "postgres-data:/var/lib/postgresql/data"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    networks:
      - app_network

  adminer:
    restart: unless-stopped
    image: adminer
    ports:
      - 7543:8080
    networks:
      - app_network

  go_application:
    restart: unless-stopped
    build: "."
    depends_on:
      - aumsu_postgres
    expose:
      - 8010
    volumes:
      - "images:/var/www/images"
    networks:
      - app_network

  nginx:
    restart: unless-stopped
    build: "./.nginx"
    container_name: aumsu_backend
    depends_on:
      - "go_application"
    expose:
      - 80
    networks:
      - app_network
      - server

volumes:
  postgres-data:
  images:

networks:
  app_network:
    driver: bridge
  server:
    external: true
